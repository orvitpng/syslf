plugins {
    id "fabric-loom" version "1.10-SNAPSHOT"
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings loom.officialMojangMappings()

    modImplementation "net.fabricmc:fabric-loader:+"
    modImplementation fabricApi.module("fabric-command-api-v2", project.fabric_api_version)
    modImplementation fabricApi.module("fabric-data-attachment-api-v1", project.fabric_api_version)

    modImplementation "me.lucko:fabric-permissions-api:+"
}
